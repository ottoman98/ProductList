<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ContactsList</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">



</head>

<body>
    <!-- form -->

    <h2 id="h2">Product List</h2>
    <div class="container">

        <div id="form-div">

            <form id="form" action="">
                <input type="text" id="name" class="inputs" placeholder="Name" minlength="6" required >
                <br>
                <input type="number" id="ProductID" class="inputs" placeholder="Product ID" required  >
                <br>
                <input type="date" id="date" class="inputs" placeholder="Adress" required >
                <br>
                <input type="submit" id="submit">
            </form>
        </div>
        <!--Contacts List  -->
        <div id="contact-list">


        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
